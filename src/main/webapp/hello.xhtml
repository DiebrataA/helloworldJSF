<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
	<title>Diponegoro University | Student Survey</title>
</h:head>
<h:body>
	<h2>Student Survey</h2>
	<h:form>
		<h:panelGrid columns="2" >
		
		<h:outputLabel value="First Name" for="firstName"></h:outputLabel>
		<h:inputText  id="firstName" value="#{helloWorld.firstName}" label="First Name" required="true" />
		<h:message for="firstName" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Last Name" for="lastName"></h:outputLabel>
		<h:inputText  id="lastName" value="#{helloWorld.lastName}" label="Last Name" required="true" />
		<h:message for="lastName" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Address" for="address"></h:outputLabel>
		<h:inputText  id="address" value="#{helloWorld.address}" label="Address" required="true" />
		<h:message for="address" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Postcode" for="postc"></h:outputLabel>
		<h:inputText  id="postc" value="#{helloWorld.postc}" label="Postcode" required="true" />
		<h:message for="postc" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="City" for="city"></h:outputLabel>
		<h:inputText  id="city" value="#{helloWorld.city}" label="City" required="true" />
		<h:message for="city" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Phone " for="phone"></h:outputLabel>
		<h:inputText  id="phone" value="#{helloWorld.phone}" label="Phone " required="true" />
		<h:message for="phone" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Country" for="country"></h:outputLabel>
		<h:inputText  id="country" value="#{helloWorld.country}" label="Country" required="true" />
		<h:message for="country" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Email" for="email"></h:outputLabel>
		<h:inputText  id="email" value="#{helloWorld.email}" label="Email" required="true" />
		<h:message for="email" style="color: red"></h:message>
		<br/><br/>
		
		<h:outputLabel value="Date" for="date"></h:outputLabel>
		<h:inputText  id="date" value="#{helloWorld.date}" label="Date" required="true" />
		<h:message for="date" style="color: red"></h:message>
		<br/><br/>
		
		</h:panelGrid>
		<h:commandButton value="Submit" ajax="false"
			action="#{helloWorld.submit}">
			<f:ajax execute="@form" render=":output" />
		</h:commandButton>
		
	</h:form>
	<h:outputText id="output" value="#{helloWorld.output}" />
</h:body>
</html>
